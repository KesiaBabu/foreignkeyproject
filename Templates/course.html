{% extends 'base.html' %}
{% block content %}
    <h1 style="text-align: center;margin-top: 70px;"> ADD COURSE</h1>
    <!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e39a9a;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 auto; 
            display: block;
            
        }

        button:hover {
            background-color: #45a049;
        }

        
        div.gender-options {
            display: flex;
        }
        
    </style>
</head>
<body>
    
    <form method="post" action="{% url 'add_course' %}">
        {%csrf_token%}
      
        <label for="name">Course Name</label>
        <input type="text" name="course">

        <label for="fee">Course Fee</label>
        <input type="number" name="fee">

       
        <button type="submit">Submit</button>
    </form>


{% endblock %}
